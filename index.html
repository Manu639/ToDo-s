<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo's List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="js/model.js"></script>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="wrapper">
        <header>
            <div id="sectionConfig">
                <figure>
                    <img src="images/avatar.jpg" alt="user">
                    <h4>User Name</h4>
                </figure>
                <hr noshade="noshade">
                <div id="configFilters">
                    <div class="btn-group" role="group" aria-label="Basic outlined example">
                        <button type="button" class="btn btn-outline-success">Left</button>
                        <button type="button" class="btn btn-outline-warning">Middle</button>
                        <button type="button" class="btn btn-outline-danger">Right</button>
                    </div>
                    <form class="d-flex">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-primary" type="submit">Search</button>
                    </form>
                </div>
            </div>
            <div id="sectionStats">
                <div class="card text-dark bg-light mb-3">
                    <div class="card-header">Tareas Pendientes</div>
                    <div class="card-body">
                        <p>5</p>
                    </div>
                </div>
                <div class="card text-dark bg-light mb-3">
                    <div class="card-header">Tareas Urgentes</div>
                    <div class="card-body">
                        <p>5</p>
                    </div>
                </div>
            </div>
        </header>
        <main>
            <div class="wrapper">
                <form action="">
                </form>
                <section id="sectionTasks">
                </section>
            </div>
        </main>
    </div>

    <script src="js/main.js"></script>
</body>

</html>
