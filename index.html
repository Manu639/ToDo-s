<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo's List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="js/model.js"></script>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="wrapper">
        <header>
            <div id="sectionConfig">
                <figure>
                    <img src="images/avatar.jpg" alt="user">
                    <h4>User Name</h4>
                </figure>
                <hr noshade="noshade">
                <div id="configFilters">
                    <div class="btn-group" role="group" aria-label="Basic outlined example">
                        <button type="button" class="btn btn-outline-success">Left</button>
                        <button type="button" class="btn btn-outline-warning">Middle</button>
                        <button type="button" class="btn btn-outline-danger">Right</button>
                    </div>
                    <form class="d-flex">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-primary" type="submit">Search</button>
                    </form>
                </div>
            </div>
            <div id="sectionStats">
                <div class="card text-dark bg-light mb-3">
                    <div class="card-header">Tareas Pendientes</div>
                    <div class="card-body">
                        <p>5</p>
                    </div>
                </div>
                <div class="card text-dark bg-light mb-3">
                    <div class="card-header">Tareas Urgentes</div>
                    <div class="card-body">
                        <p>5</p>
                    </div>
                </div>
            </div>
        </header>
        <main>
            <form action="">
                <h4 class="m-3">¿Quieres añadir una tarea?</h4>
                <hr noshade="noshade">
                <div class="m-3">
                    <label for="companyName" class="form-label">Nombre de la empresa</label>
                    <input type="text" class="form-control" id="companyName"
                        placeholder="Escribe el nombre de la empresa">
                </div>
                <div class="m-3">
                    <label for="dueDate" class="form-label">Fecha de vencimiento</label>
                    <input type="text" class="form-control" id="dueDate" placeholder="Selecciona una fecha">
                </div>
                <div class="m-3">
                    <label for="taxType" class="form-label">Tipo de impuesto</label>
                    <select id="taxType" class="form-select" aria-label="Default select example">
                        <option selected>Seleccione un modelo</option>
                        <option value="#">Modelo 303 - Iva</option>
                        <option value="#">Modelo 200 - Impuesto de sociedades</option>
                        <option value="#">Modelo 115 - Retenciones</option>
                    </select>
                </div>
                <div class="m-3">
                    <label for="relevanceBtnradio" class="form-label">Importancia</label>
                    <div class="btn-group form-control p-0" role="group" aria-label="Basic radio toggle button group">
                        <input type="radio" class="btn-check" name="relevanceBtnradio" id="btnradio1"
                            autocomplete="off">
                        <label class="btn btn-outline-primary btnrad1" for="btnradio1">Baja</label>

                        <input type="radio" class="btn-check" name="relevanceBtnradio" id="btnradio2"
                            autocomplete="off">
                        <label class="btn btn-outline-primary btnrad2" for="btnradio2">Media</label>

                        <input type="radio" class="btn-check" name="relevanceBtnradio" id="btnradio3"
                            autocomplete="off">
                        <label class="btn btn-outline-primary btnrad3" for="btnradio3">Alta</label>
                    </div>
                </div>
                <div class="form-group m-3">
                    <label for="comments">Comentarios: </label>
                    <textarea class="form-control mt-2" id="comments" rows="4"></textarea>
                </div>
                <input class="btn btn-primary btn-lg" type="submit" value="Añadir">
            </form>
            <section id="sectionTasks">
            </section>
        </main>
    </div>

    <script src="js/main.js"></script>
</body>

</html>
